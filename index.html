<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic Currents</title>
  <meta name="description" content="Atomic Currents â€” Subscribe to the newsletter.">
  <link rel="icon" type="image/png" href="atomic_currents.png">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #f0f0f0;
      background: #0a0a0f;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.45;
    }

    .hero-bg::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(10, 10, 15, 0.3) 0%,
        rgba(10, 10, 15, 0.5) 50%,
        rgba(10, 10, 15, 0.95) 100%
      );
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 640px;
      padding: 2rem;
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 180, 60, 0.6);
      box-shadow: 0 0 40px rgba(255, 160, 40, 0.3), 0 0 80px rgba(80, 160, 255, 0.15);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffb840 0%, #ff8a20 40%, #60b0ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.2rem;
      line-height: 1.6;
      color: rgba(240, 240, 240, 0.75);
      margin-bottom: 2.5rem;
    }

    .subscribe-btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #0a0a0f;
      background: linear-gradient(135deg, #ffb840, #ff8a20);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 24px rgba(255, 160, 40, 0.35);
    }

    .subscribe-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(255, 160, 40, 0.5);
    }

    .subscribe-btn:active {
      transform: translateY(0);
    }

    .footer {
      position: relative;
      z-index: 1;
      padding: 1.5rem;
      text-align: center;
      color: rgba(240, 240, 240, 0.3);
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .logo {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-bg">
      <img src="atomic_currents.png" alt="Atomic Currents background">
    </div>
    <div class="content">
      <img src="atomic_currents.png" alt="Atomic Currents" class="logo">
      <h1>Atomic Currents</h1>
      <p class="tagline">
        Ideas flowing at the speed of light. Subscribe to the newsletter.
      </p>
      <a href="https://atomiccurrents.substack.com" class="subscribe-btn" target="_blank" rel="noopener">
        Subscribe on Substack
      </a>
    </div>
  </section>
  <footer class="footer">
    &copy; 2026 Atomic Currents
  </footer>
</body>
</html>
